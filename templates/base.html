<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <title>Desarrollo Web - {% block title %}Por defecto{% endblock %}</title>
</head>
<body class="font-roboto">
    <header class="max-w-[1200px] h-20 bg-cyan-300 flex px-5 py-2.5 items-center flex-wrap relative">
        <figure>
            <img src="{{url_for('static', filename = 'asset/logo.png')}}" alt="Logo" class="w-[70px]">
        </figure>

        <input type="checkbox" id="input__checkbox" class="hidden peer">
        <label for="input__checkbox" class="ml-auto">
            <img id="icon-hamburger" src="{{url_for('static', filename = 'asset/hambur.svg')}}" alt="Icono Menu Hamburgesa">
            <img id="icon-close" src="{{url_for('static', filename = 'asset/x.svg')}}" alt="Menu X" class="hidden">
        </label>

        <a href="#" class="hidden">Registrate ahora</a>

        <nav class="rounded-2xl py-4 w-[80%] max-x-[350px] mx-auto bg-cyan-600 absolute top-22 left-[50%] translate-x-[-50%] translate-y-[-150%] transition-transform duration-300 shadow-xl/30 peer-checked:translate-y-0">
            <ul class="grid gap-5 place-items-center text-white">
                <li><a href="{{ url_for('index') }}" class="font-bold">Inicio</a></li>
                <li><a href="{{ url_for('agenda') }}">Agenda</a></li>
                <li><a href="{{ url_for('anfitrion') }}">Anfitrion</a></li>
                <li><a href="{{ url_for('reseña') }}">Reseña</a></li>
                <li><a href="{{ url_for('beneficios') }}">Beneficios</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer class="bg-cyan-300 p-6">
        <p class="text-center font-bold">© Osvaldo Valdivia</p>
    </footer>

    <script>
        const checkbox = document.getElementById('input__checkbox');
        const iconHamburger = document.getElementById('icon-hamburger');
        const iconClose = document.getElementById('icon-close');

        checkbox.addEventListener('change', function () {
          if (this.checked) {
            iconHamburger.classList.add('hidden');
            iconClose.classList.remove('hidden');
          } else {
            iconHamburger.classList.remove('hidden');
            iconClose.classList.add('hidden');
          }
        });
    </script>
</body>
</html>
